<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL=./index.html" />
    <script>
      // Redirect all unknown routes to index.html for SPA routing
      window.location.replace(
        window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, "/") + "index.html" + window.location.search + window.location.hash
      );
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
